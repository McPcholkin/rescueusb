# Acronis DD x86 BIOS
menuentry "Acronis Disk Director 12.0.3270 x86" {
    insmod part_msdos
    insmod ext2
    insmod loopback
    insmod iso9660
    insmod gzio
    insmod fat
    insmod ntfs
    insmod ntldr
    insmod msdospart
    insmod chain
    insmod usb
    insmod usbms
    linux /boot/acronis/add/1.krn gfxpayload=800x600x16,800x600 force_modules=usbhid quiet
    initrd /boot/acronis/add/1.fs
}

